<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="main">
    <div class="result">
      <h2 id="resultHeading">Your Result</h2>
      <div class="circle">
          <p class="big-scored">76</p>
          <p class="small-scored">of 100</p>
      </div>
      <h1>Great</h1>
      <p id="p">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="summary">
      <h2 class="summary-text">Summary</h2>
      <div class="reaction">
          <img class="summary-img" src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>        
        <h3 class="scored-summary">80 <span>/ 100</span></h3>
      </div>
      <div class="memory">       
          <img class="summary-img" src="assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>       
        <h3 class="scored-summary">92 <span>/ 100</span></h3>
      </div>
      <div class="verbal">        
          <img class="summary-img" src="assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>       
        <h3 class="scored-summary">61 <span>/ 100</span></h3>
      </div>
      <div class="visual">        
          <img class="summary-img" src="assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>       
        <h3 class="scored-summary">72 <span>/ 100</span></h3>
      </div>
      <p class="btn">Continue</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chalit Thanomnual üê¢</a>.
  </div>
</body>
</html>
